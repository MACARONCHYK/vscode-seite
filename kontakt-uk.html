<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Studio Code – Koнтакт</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Navigation -->
  <header class="w-full px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-semibold">Visual Studio Code</h1>
    <nav class="space-x-4">
      <a href="index-uk.html" class="text-gray-700 hover:underline">Дім</a>
      <a href="features-uk.html" class="text-gray-700 hover:underline">Особливості</a>
      <a href="extensions-uk.html" class="text-gray-700 hover:underline">Розширення</a>
      <a href="download-uk.html" class="text-gray-700 hover:underline">Завантажити</a>
      <a href="kontakt-uk.html" class="text-blue-600 font-semibold underline">Контакт</a>
      <div class="inline-flex items-center space-x-2">
        <a href="index-uk.html" class="text-gray-700 hover:underline">Українська</a> |
        <a href="index.html" class="text-gray-700 hover:underline">Deutsch</a>
      </div>      
    </nav>
  </header>

  <!-- Titel -->
  <section class="text-center py-20 bg-gray-100">
    <h2 class="text-4xl font-bold mb-4">Зв'яжіться з нами</h2>
    <p class="text-lg text-gray-700">Запитання чи відгук? З нетерпінням чекаємо на вашу відповідь.</p>
  </section>

  <!-- Kontaktformular -->
  <section class="py-16 px-6 max-w-2xl mx-auto">
    <form class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium mb-1">ім'я</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Адреса електронної пошти</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="message" class="block text-sm font-medium mb-1">Новини</label>
        <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700">Absenden</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 text-sm text-gray-600">
    © 2025 Visual Studio Code (Неофіційний сайт). Всі права захищені.
  </footer>

</body>
</html>
